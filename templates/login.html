<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETN Monitor - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
            color: #1e293b;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
            color: #64748b;
        }
        
        .error-box {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
            color: #dc2626;
            font-size: 14px;
        }
        
        .error-box.show {
            display: block;
        }
        
        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .lock-icon {
            width: 20px;
            height: 20px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 13px;
            color: #94a3b8;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üîí</div>
        </div>
        
        <h1 class="title">ETN Certificate Monitor</h1>
        <p class="subtitle">–í–æ–π–¥–∏—Ç–µ —á–µ—Ä–µ–∑ Keycloak –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∏—Å—Ç–µ–º–µ –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞</p>
        
        <div id="errorBox" class="error-box"></div>
        
        <button id="loginButton" class="login-button">
            <svg class="lock-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Keycloak
        </button>
        
        <div id="loading" class="loading">
            <p>–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ Keycloak...</p>
        </div>
        
        <div class="footer">
            <p>ETN Certificate Monitor v2.0.0</p>
            <p>VMware NSX-T Edge Transport Nodes SSL Certificate Management</p>
        </div>
    </div>
    
    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Keycloak
        const KEYCLOAK_CONFIG = {
            serverUrl: 'https://sso-ttc.t-cloud.kz',
            realm: 'prod-v1',
            clientId: 'etn-monitor',
            redirectUri: window.location.origin + '/callback'
        };
        
        const errorBox = document.getElementById('errorBox');
        const loginButton = document.getElementById('loginButton');
        const loading = document.getElementById('loading');
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.add('show');
            loading.classList.remove('show');
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è —Ç–æ–∫–µ–Ω–∞
        function checkExistingToken() {
            const token = localStorage.getItem('access_token');
            if (token) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å —Ç–æ–∫–µ–Ω–∞
                fetch('/api/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // –¢–æ–∫–µ–Ω –≤–∞–ª–∏–¥–µ–Ω, —Ä–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                        window.location.href = '/';
                    }
                })
                .catch(() => {
                    // –¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–µ–Ω, –æ—á–∏—â–∞–µ–º
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                });
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ callback –ø–æ—Å–ª–µ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –æ—Ç Keycloak
        function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                loading.classList.add('show');
                loginButton.disabled = true;
                
                // –û–±–º–µ–Ω–∏–≤–∞–µ–º code –Ω–∞ token —á–µ—Ä–µ–∑ backend
                fetch(`/api/callback?code=${code}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to exchange code for token');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω—ã
                        localStorage.setItem('access_token', data.access_token);
                        if (data.refresh_token) {
                            localStorage.setItem('refresh_token', data.refresh_token);
                        }
                        
                        // –û—á–∏—â–∞–µ–º URL –æ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                        window.history.replaceState({}, document.title, "/login");
                        
                        // –†–µ–¥–∏—Ä–µ–∫—Ç–∏–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
                        window.location.href = '/';
                    })
                    .catch(error => {
                        console.error('Callback error:', error);
                        showError('–ù–µ —É–¥–∞–ª–æ—Å—å –≤—ã–ø–æ–ª–Ω–∏—Ç—å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                        loginButton.disabled = false;
                    });
            }
        }
        
        // –†–µ–¥–∏—Ä–µ–∫—Ç –Ω–∞ Keycloak
        function redirectToKeycloak() {
            loading.classList.add('show');
            loginButton.disabled = true;
            
            const authUrl = `${KEYCLOAK_CONFIG.serverUrl}/realms/${KEYCLOAK_CONFIG.realm}/protocol/openid-connect/auth?` +
                `client_id=${KEYCLOAK_CONFIG.clientId}&` +
                `redirect_uri=${encodeURIComponent(KEYCLOAK_CONFIG.redirectUri)}&` +
                `response_type=code&` +
                `scope=openid profile email`;
            
            console.log('Redirecting to:', authUrl);
            
            setTimeout(() => {
                window.location.href = authUrl;
            }, 500);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ª–æ–≥–∏–Ω–∞
        loginButton.addEventListener('click', redirectToKeycloak);
        
        // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', () => {
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ—Ç –ª–∏ —É–∂–µ –≤–∞–ª–∏–¥–Ω–æ–≥–æ —Ç–æ–∫–µ–Ω–∞
            checkExistingToken();
            
            // –ó–∞—Ç–µ–º –ø—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ callback –ª–∏ —ç—Ç–æ
            handleCallback();
        });
    </script>
</body>
</html>
