version: '3.8'

services:
  etn-monitor:
    build: .
    container_name: etn-cert-monitor
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
      - ./.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/etn_monitor.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - etn-network

networks:
  etn-network:
    driver: bridge
