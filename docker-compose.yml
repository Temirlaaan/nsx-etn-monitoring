version: '3.8'

services:
  etn-monitor:
    build: .
    container_name: etn-cert-monitor
    restart: unless-stopped
    # ИЗМЕНЕНО: убраны публичные порты, теперь доступ только через nginx-proxy
    expose:
      - "8000"
    volumes:
      - ./data:/data
      - ./.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/etn_monitor.db
      # Keycloak переменные передаются из .env файла
      - KEYCLOAK_ENABLED=${KEYCLOAK_ENABLED:-false}
      - KEYCLOAK_SERVER_URL=${KEYCLOAK_SERVER_URL}
      - KEYCLOAK_REALM=${KEYCLOAK_REALM}
      - KEYCLOAK_CLIENT_ID=${KEYCLOAK_CLIENT_ID}
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - FRONTEND_CALLBACK_URL=${FRONTEND_CALLBACK_URL}
    networks:
      - etn-network
      - proxy-network  # ← ДОБАВЛЕНО: подключение к общему Nginx
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  etn-network:
    driver: bridge
  # ДОБАВЛЕНО: подключение к внешней сети для nginx-proxy
  proxy-network:
    external: true
    name: proxy-network