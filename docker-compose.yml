version: '3.8'

services:
  # FastAPI application
  etn-monitor:
    build: .
    container_name: etn-cert-monitor
    # Убираем публичный порт 8000, будет доступен только через nginx
    expose:
      - "8000"
    volumes:
      - ./data:/data
      - ./.env:/app/.env:ro
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/etn_monitor.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - etn-network

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: etn-nginx
    ports:
      - "80:80"      # HTTP (redirect to HTTPS)
      - "443:443"    # HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - etn-monitor
    restart: unless-stopped
    networks:
      - etn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  etn-network:
    driver: bridge

volumes:
  nginx-logs: